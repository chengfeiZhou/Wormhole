  enable:
    - gocritic
    - gocyclo
    - lll
    - goconst
    - misspell
    - govet
    - errcheck
    - staticcheck
    - unused
    - maligned
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck
    - golint
    - gosec
    - unconvert
    - goimports
    - depguard
    - prealloc
    - scopelint
    - whitespace
    - revive

run:
  # default concurrency is a available CPU number
  concurrency: 20

  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 10m

  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1

  skip-dirs:
    - vendor/(checker|passes)
    - third_party/(checker|passes)
golint:
  # minimal confidence for issues, default is 0.8
  min-confidence: 0.5
issues:
  exclude-use-default: true
  max-issues-per-linter: 10
  max-same-issues: 0
